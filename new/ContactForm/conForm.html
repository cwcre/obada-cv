<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />    <link href="https://kit-pro.fontawesome.com/releases/v6.4.2/css/pro.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="conForm.css">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
</head>
<body>
    <div class="wrapper">
        <header>Send us a Massage</header>
        <form id="form" action="#" novalidate>
            <div class="dbl-field">
                <div class="field">
                    <input name="name" type="text" placeholder="Enter your name">
                    <i class="fas fa-user"></i>
                </div>
                <div class="field">
                    <input name="email" type="email" placeholder="Enter your email">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>
            <div class="dbl-field">
                <div class="field">
                    <input name="phone" type="number" placeholder="Enter your phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="field">
                    <input name="website" type="text" placeholder="Enter your website">
                    <i class="fas fa-globe"></i>
                </div>
            </div>
            <div class="message">
                <textarea name="message" placeholder="Right your message"></textarea>
                <i class="material-symbols-outlined">message</i>
            </div>
            <div class="button-area">
                <button type="submit">Send Message</button>
                <span>Sending your message...</span>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="bootstrap.bundle.js"></script>
    <script src="conForm.js"></script>
</body>
</html>
